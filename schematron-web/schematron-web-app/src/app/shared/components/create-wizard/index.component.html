<eui-page>

	<eui-page-header 
		label="{{ 'create' | translate }}">
		
		<eui-page-header-action-items>
	
			<eui-buttons euiSizeM>
	
				<euiButtonsActionsContent>
	
					<button euiButton
						euiPrimary
						[euiDisabled]="true">
						<span euiIcon iconClass="eui-icon eui-icon-bars"></span>
					</button>
	
					<button euiButton
						euiIconButton
						[euiDisabled]="false">
						<span euiIcon iconClass="eui-icon eui-icon-grid"></span>
					</button>
	
				</euiButtonsActionsContent>
	
			</eui-buttons>
	
		</eui-page-header-action-items>
	
	</eui-page-header>

	<eui-page-content>

		<eui-block-content>

			<div class="row">

				<div class="col-3">
					<sx-space-create></sx-space-create>
				</div>

				<div class="col-3">
					<sx-folder-create></sx-folder-create>
				</div>

				<div class="col-3">
					<sx-document-create></sx-document-create>
				</div>

				<div class="col-3">
					<sx-schema-create>
					</sx-schema-create>
				</div>
			
			</div>

		</eui-block-content>

	</eui-page-content>

	<eui-page-footer>
		
	</eui-page-footer>

</eui-page>
