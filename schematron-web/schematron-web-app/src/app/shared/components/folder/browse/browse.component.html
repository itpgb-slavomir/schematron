<eui-page>

	<eui-page-header 
		label="Documents">

		<eui-page-header-action-items>
	
			<eui-buttons euiSizeM>
	
				<euiButtonsActionsContent>
	
					<button euiButton
						euiPrimary
						[euiDisabled]="true">
						<span euiIcon iconClass="eui-icon eui-icon-bars"></span>
					</button>
	
					<button euiButton
						euiIconButton
						[euiDisabled]="false">
						<span euiIcon iconClass="eui-icon eui-icon-grid"></span>
					</button>
	
				</euiButtonsActionsContent>
	
			</eui-buttons>
	
		</eui-page-header-action-items>
	
	</eui-page-header>

	<eui-page-content>

		<eui-block-content euiLoading="euiLoading">

			<ng-template *ngIf="mode=='table'">

				<table euiTable euiTableResponsive [rows]="documentList.items">
					<ng-template euiTemplate="header">
					<tr>
						<th>{{ 'document.id' | translate }}</th>
						<th>{{ 'document.name' | translate }}</th>
						<th>{{ 'document.create-date' | translate }}</th>
						<th>{{ 'document.last-modified-date' | translate }}</th>
					</tr>
					</ng-template>
					<ng-template let-row euiTemplate="body">
					<tr>
						<td>{{ row.id }}</td>
						<td>{{ row.name }}</td>
						<td>{{ row.createDate }}</td>
						<td>{{ row.modifiedDate}}</td>
					</tr>
					</ng-template>
				</table>

			</ng-template>

		</eui-block-content>

	</eui-page-content>

	<eui-page-footer></eui-page-footer>

</eui-page>
