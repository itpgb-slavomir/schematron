<eui-page-header 
	label="Documents"
	subLabel="Browse">

	<eui-page-header-action-items>

		<eui-buttons euiSizeM>

			<euiButtonsActionsContent>

				<button euiButton
					euiPrimary
					[euiDisabled]="true">
					<span euiIcon iconClass="eui-icon eui-icon-bars"></span>
				</button>

				<button euiButton
					euiIconButton
					[euiDisabled]="false">
					<span euiIcon iconClass="eui-icon eui-icon-grid"></span>
				</button>

				<a euiButton
					euiPrimary
					[routerLink]="['', 'upload']">
					{{ 'upload' | translate}}
				</a>

				<a euiButton
					euiPrimary
					[routerLink]="['', 'folder', 'edit']">
					{{ 'create-folder-title' | translate}}
				</a>

				<a euiButton
					euiPrimary
					[routerLink]="['', 'document', 'edit']">
					{{ 'create-document-title' | translate}}
				</a>

				<a 
					euiButton
					euiPrimary
					[routerLink]="['', 'schema', 'edit']">
					{{ 'create-schema-title' | translate}}
				</a>

			</euiButtonsActionsContent>

		</eui-buttons>

	</eui-page-header-action-items>

</eui-page-header>
