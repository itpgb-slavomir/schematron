<form [formGroup]="form" enctype="multipart/form-data">

	<eui-file-upload
		formControlName="image"
		[progress]="progress"
		hasPreviewAsIcon="true"
		hasPreviewAsImage="false"
		hasDragArea>

		<button euiButton euiPrimary (click)="onSubmit()">
			{{ 'upload' | translate}}
		</button>

	</eui-file-upload>

</form>
